<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="../JS/todo.js"></script>
</head>
<body>
	<h1>Todo List</h1>
	<h3>List of Commands</h3>
	<ul>
		<li>"create" = Create a new entry in the Todo List</li>
		<li>"delete" = Delete an entry from the Todo List</li>
		<li>"modify" = Modify an entry in the Todo List</li>
		<li>"list" = Display the current Todo List</li>
		<li>"exit" = Exit the Todo List</li>
	</ul>
</body>
</html>

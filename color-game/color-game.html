<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Color Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./color-game.css" />
</head>
<body>
    <h1>THE COLOR<br><span id="colorDisplay">RGB</span><br>GAME</h1>
    <div id="stripe">
        <button id="reset">Try with New Colors</button>
        <span id="guess"></span>
        <span id="rightalign">
            <button class="mode" id="easy">Easy</button>
            <button class="mode selected" id="medium">Medium</button>
            <button class="mode" id="hard">Hard</button>
        </span>
    </div><br>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <script type="text/javascript" src="./colorgame.js"></script>
</body>
</html>
